name: Unit tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: ['gcc', 'clang']
        exclude:
          - os: macos-latest
            compiler: gcc  # gcc is clang on macOS

    runs-on: ${{ matrix.os }}

    env:
        CC: ${{ matrix.compiler }}

    steps:
    - uses: actions/checkout@v4
    - name: Log compiler version
      run: |
        "$CC" --version
    - name: make test    # unit tests
      run: make test
    - name: "macOS: brew install gmp"
      if: runner.os == 'macOS'
      run: brew install gmp
    - name: make check   # unit and compatibility tests
      if: matrix.compiler == 'clang'
      run: make check
